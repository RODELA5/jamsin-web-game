{% extends 'base.html' %}

{% block title %}Sign up{% endblock title %}

{% block content %}
<p>This is a sign-up page.</p>
<form id="login" method = "POST" action="{% url 'lobby:signup' %}">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Sign up">
</form>
<a href="{% url 'lobby:index' %}">Back to lobby</a>
{% endblock content %}
