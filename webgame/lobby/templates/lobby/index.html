{% extends 'base.html' %}

{% block content %}
<h1>Lobby Page</h1>
{% if user.is_authenticated %}
    <p>Logged in as {{ user.username }}</p>
    <a href="{% url 'lobby:logout' %}">Sign out</a>
{% else %}
    <p>
        <a href="{% url 'lobby:login' %}">Sign in</a>
        <a href="{% url 'lobby:signup' %}">Sign up</a>
    </p>
{% endif %}
<p><a href="{% url 'minesweeper:index' %}">Play minesweeper</a></p>
<p><a href="{% url 'omok:index' %}">Play omok</a></p>
{% endblock content %}
