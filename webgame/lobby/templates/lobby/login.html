{% extends 'base.html' %}

{% block title %}Log in{% endblock title %}

{% block content %}
<p>This is a login page.</p>
<form id="login" method = "POST" action="{% url 'lobby:login' %}">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Log in">
</form>
<a href="{% url 'lobby:index' %}">Back to lobby</a>
{% endblock content %}
